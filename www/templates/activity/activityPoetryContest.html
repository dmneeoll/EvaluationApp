<!-- 诗词大赛 -->
<ion-view cache-view="false">
    <ion-nav-title>
        {{Language.activityGood.PoetryTitle}}
    </ion-nav-title>
    <ion-content scroll="true" lazy-scroll>
        <ion-slide-box does-continue="true" auto-play="false" show-pager="false" ng-if="imgUrl!=null">
            <img ng-src="{{imgUrl}}">
        </ion-slide-box>
        <div class="divOff lightGrayBack" compile="htmlConent" ng-if="!CanAns">
        </div>
        <div class="divOff lightGrayBack" ng-if="ansDone">
        <h3 style="color:blue">答题结束，谢谢您的参与！</h3>
        </div>
        
        <div ng-if="!CanAttend">
            <h3 style="color:blue; margin:10px 20px;">{{LastMsg}}</h3>
        </div>
        <div ng-if="CanAns && curQuest">
            <fieldset>
            <div style="color: royalblue">
                {{curIndex+1}}. 
                <span compile="curQuest.SubjectText"></span>
            </div>
            <div ng-repeat="checkItem in curQuest.Items">
                <!-- 单选 -->
                <div ng-if="checkItem.Type=='radio'">
                <h4>
                    <label>
                    <input type="radio" name="Rad{{curQuest.Sort}}" value="{{curQuest.Sort}}^{{$index}}^{{checkItem.ItemScore}}"/>
                    {{checkItem.ItemText}}
                    </label>
                </h4>
                </div>
                <!-- 多选 -->
                <div ng-if="checkItem.Type=='checkbox'">
                <h4>
                    <label>
                    <input type="checkbox" name="Chk{{curQuest.Sort}}" value="{{curQuest.Sort}}^{{$index}}^{{checkItem.ItemScore}}"/>
                    {{checkItem.ItemText}}
                    </label>
                </h4>
                </div>
            </div>
            </fieldset>
        </div>
        <br>
        <div style="text-align: center" ng-if="CanAttend && !CanAns">
            <button class="button button-positive" ng-click="StartAns()">{{Language.activityGood.StartButton}}</button>
        </div>
        <div style="text-align: center" ng-if="CanAns && hasMore()">
            <button class="button button-positive" ng-click="AnsQues()">
                {{Language.activityGood.OkNextButton}}&nbsp;<span style="color:red;font-weight:800;">{{remainSec}}</span>
            </button>
        </div>
    </ion-content>
</ion-view>
