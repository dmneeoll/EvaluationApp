<ion-view view-title="" cache-view="true" >
    <!--<ion-nav-buttons side="left">-->
        <!--<button class="button button-clear button-icon ion-ios-arrow-back" ng-click="closePass()">返回</button>-->
    <!--</ion-nav-buttons>-->
 <ion-content  scroll="true"  lazy-scroll >

    <div id="Activity_html"></div>

     <span style="font-size: 10px">参与人数：{{activityCount}}</span>
     <canvas id="bar" ng-if="activityCount" class="chart chart-bar" chart-legend="true"
             chart-data="data" chart-labels="labels" chart-series="series">
     </canvas>
     <span style="font-size: 13px" ng-if="MySelItems">我选择了：{{MySelItems}}</span>



     <div ng-if="MySelItems==null">
         <h3>【活动选项】</h3>
         <ion-checkbox ng-repeat="item in activityDetailsList"
                       ng-model="item.check"
                       ng-checked="item.check"  ng-change="CheckChang(item)">
             {{item.Items}}
         </ion-checkbox>

         <div style="text-align: center"><button  ng-if="isActivate" class="button  button-positive" ng-click="Submit()">提 交</button></div>
     </div>


    </ion-content>
</ion-view>
