<!-- 宿舍公告 -->
<ion-view view-title="{{Language.dormManage.dormNotice}}" cache-view="true" >
    <ion-content scroll="true" overflow-scroll="true" >
        <ion-list>
            <ion-item ng-repeat="notice in noticeList" class="item item-body"  ng-click="open(notice)">
                <!-- <img src="{{notice.ImgPath}}"> -->
                <h2>{{notice.NoticeTitle}}</h2>
                <p>{{notice.CreateDate| date:"yyyy-MM-dd HH:mm"}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
