<!-- 宿舍管理 -->
<ion-view view-title="{{Language.dormManage.dorm}}" cache-view="false" >
    <ion-content scroll="true" overflow-scroll="true" >
        <div class="list list-inset">
            <div class="item"  ng-click="open('住房津贴');" ng-if="canUseAction('住房津贴');">
                {{Language.dormManage.housingAllowance}}
            </div>
            <div class="item"  ng-click="open('宿舍申请');" ng-if="canUseAction('宿舍申请');">
                    {{Language.dormManage.applyDorm}}
            </div>
            <div class="item" ng-click="open('费用查询');">
                {{Language.dormManage.chargingDefine}}
            </div>
        </div>
    </ion-content>
</ion-view>
