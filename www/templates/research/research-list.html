<ion-view view-title="{{Language.survey.title}}" cache-view="false" >
    <ion-nav-buttons side="left">
        <button class="button button-clear button-icon ion-ios-arrow-back" ng-click="closePass()">{{Language.menu.homePage}}</button>
    </ion-nav-buttons>
    <ion-content scroll="true" overflow-scroll="true" >
        <section class="_editor">
            <section class="tool-border">
                <section></section>
                <section></section>
                <section></section>
                <section></section>
            </section>
            <section style="margin-top:10px;">
                <section style="display: flex;align-items: center;">
                    <section style="flex: 1 1 0%;border-width: 1px;border-style: solid;border-color: #d8bfed;box-sizing: border-box;"></section>
                    <section style="background: #f4d3f3;display: flex;align-items: center;">
                        <section style="width: 5px;border-width: 1px;border-style: solid;border-color: #ffffff;box-sizing: border-box;"></section>
                        <section style="width: 8px;height: 8px;border-radius: 50%;background: #ffffff;box-sizing: border-box;"></section>
                        <section style="padding: 2px 15px;box-sizing: border-box;">
                            <p style="margin-bottom: 16px; white-space: normal; line-height: 24px;">
                                <span style="font-family: 宋体;">亲爱的同事，</span><span style="font-family: 宋体;"></span>
                            </p>
                            <p style="margin-bottom:16px;line-height:24px">
                                <span style="font-family: &#39;Calibri&#39;,sans-serif">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family:宋体">您好！这是一份关于员工宿舍满意度的调查问卷。为了持续改善宿舍环境，更好地为大家提供舒适的住宿条件和优质的服务，请您抽出宝贵的时间来填写本问卷。调查结果将作为宿舍管理工作改进的重要参考，您的想法对我们很重要，感谢您的支持！<strong><span style="font-family:宋体;color:#0070c0">前</span></strong></span><strong><span style="font-family:&#39;Calibri&#39;,sans-serif;color:#0070c0">500</span></strong><strong><span style="font-family:宋体;color:#0070c0">名成功提交问卷的同事，将可获得</span></strong><strong><span style="font-family:&#39;Calibri&#39;,sans-serif;color:#0070c0">IC</span></strong><strong><span style="font-family:宋体;color:#0070c0">卡红包奖励。</span></strong><span style="font-family:宋体">调查活动结束后（预计</span><span style="font-family: &#39;Calibri&#39;,sans-serif">6</span><span style="font-family:宋体">月</span><span style="font-family:&#39;Calibri&#39;,sans-serif">26</span><span style="font-family:宋体">日后）请持</span><span style="font-family:&#39;Calibri&#39;,sans-serif">IC</span><span style="font-family:宋体">卡到园区充值点的余额查询机上刷卡圈存。谢谢您的积极参与！</span>
                            </p>
                            <p style="margin-bottom:16px;line-height:24px">
                                <span style="font-family:宋体">注：调查对象：</span><span style="font-family:宋体">2018-6-14前入职的住宿员工</span>，<span style="font-family:宋体">调查活动时间：</span><span style="font-family:宋体">2018-6-14～2018-6-23</span>
                            </p>
                        </section>
                        <section style="width: 8px;height: 8px;border-radius: 50%;background: #ffffff;box-sizing: border-box;"></section>
                        <section style="width: 5px;border-width: 1px;border-style: solid;border-color: #ffffff;box-sizing: border-box;"></section>
                    </section>
                    <section style="flex: 1 1 0%;border-width: 1px;border-style: solid;border-color: #d8bfed;box-sizing: border-box;"></section>
                </section>
            </section>
        </section>
        <p>
            <br/>
        </p>

        <div class="list list-inset">

            <div class="item" ng-repeat="resear in researchList" ng-click="open(resear)">
                {{resear.ResearchName}}
            </div>

        </div>
        <div class="list list-inset">

            <div class="item"  ng-click="openMyd()">
                伟创力2018年度体检满意度调查
            </div>

        </div>

    </ion-content>
</ion-view>
