<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs  class="tabs-icon-top tabs-color-active-positive  {{hideTabs}}">

    <ion-tab title="首页"  icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#tab/home">
        <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="我的消息" icon-off="ion-email" icon-on="ion-email" badge="MsgCount"
             badge-style="badge-assertive" href="#tab/myMsg">
        <ion-nav-view name="msg"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的Flex+" icon-off="ion-person" icon-on="ion-person" href="#tab/account">
        <ion-nav-view name="account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
