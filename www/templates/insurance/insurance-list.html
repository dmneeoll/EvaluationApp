<ion-view view-title="{{Language.insurance.title}}" cache-view="false" hide-tabs >

    <ion-content scroll="true" overflow-scroll="true" >

        <ion-list>
            <ion-item ng-repeat="insurance in InsuranceList" class="item"  ng-click="open(insurance)">

                <h3>{{insurance.InsuranceTitle}}</h3>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
