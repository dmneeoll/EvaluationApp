<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="评分" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#tabPoints/rules">
        <ion-nav-view name="rules"></ion-nav-view>
    </ion-tab>
    <ion-tab title="记录" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#tabPoints/points">
        <ion-nav-view name="points"></ion-nav-view>
    </ion-tab>
    <ion-tab title="排行榜" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#tabPoints/ranking">
        <ion-nav-view name="ranking"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的评分" icon-off="ion-person" icon-on="ion-person"  href="#tabPoints/PointsAccount">
        <ion-nav-view name="pointsAccount"></ion-nav-view>
    </ion-tab>

</ion-tabs>
