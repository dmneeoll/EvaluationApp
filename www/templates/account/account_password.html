
<ion-view title="密码修改" cache-view="false" hide-tabs>
    <ion-content has-header="true" has-bouncing="true">
        <form form-produce="formControls.conf">
            <div class="list">
                <label class="item item-input">
                    <input type="password" placeholder="当前密码" ng-model="passmodels.password"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="新密码" ng-model="passmodels.newPassword"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="重复密码" ng-model="passmodels.newPasswordAgain"/>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="setPass(passmodels)">设置密码</button>
            </div>
        </form>
    </ion-content>
</ion-view>
