<ion-view view-title="{{Language.xfcx.title}}" cache-view="false"  hide-tabs>
    <ion-content class="padding" style="border:1px;">
        <label class="item item-input item-select">
            <div class="input-label">
             <h3 style="font-size:18px; text-align:left;font-weight:bold">{{Language.xfcx.selDay}}</h3>
            </div>
        <select  ng-model="day"  ng-change="selday(day)">
            <option selected="">{{Language.xfcx.threeDay}}</option>
            <option >{{Language.xfcx.sevenDay}}</option>
            <option>{{Language.xfcx.oneMonth}}</option>
            <option>{{Language.xfcx.twoMonth}}</option>
        </select>
        </label>

        <ion-list>
            <ion-item class="item item-divider">{{Language.xfcx.title2}}{{custCount}}{{Language.xfcx.title3}}{{oddfare}}{{Language.xfcx.title4}}</ion-item>
            <ion-item ng-if="custList" ng-repeat="cust in custList" class="item">
                <div class="row">
                    <div class="col"><h3 style="color: {{cust.DscrpColor}}">{{cust.Dscrp}}{{cust.Opfare}}{{Language.xfcx.title4}}</h3></div>
                    <div class="col"> <h3>{{cust.Opdt | date:"yyyy-MM-dd HH:mm:ss"}}</h3></div>
                </div>

                <div class="row">
                    <div class="col col-50"> <h3>{{Language.xfcx.piont}}{{cust.TERMNAME}}</h3></div>

                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
