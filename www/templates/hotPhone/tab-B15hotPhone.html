    </ion-nav-buttons>
    <ion-content scroll="false"  style="background:url(img/B15Phone2.jpg);background-repeat:round;background-size:cover" >

        <div  style="position:absolute;left:42%;top:95%;text-align: center;height: 20px" >
             <button  class="button button-small button-positive  ion-ios-telephone" ng-click="callPhone();" ><span style="font-size: 13px">{{Language.rexian.button}}</span></button>
        </div>



    </ion-content>
</ion-view>
